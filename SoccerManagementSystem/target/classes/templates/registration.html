<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

     <div class="testbox">
        <form action="#" th:action="@{/registering}" method="post" th:object="${player}" enctype="multipart/form-data">
            <div class="banner">
                <h1>Registration</h1>
            </div>
            
            <!-- <div th:if="${param.success}" class="item">
                <span>Successful!</span>
            </div> -->
            
            <div class="item">
				<p>Player Id</p>
				<div class="item">
					<input type="text" name="id" th:field="*{id}" />
				</div>
			</div>
			
			<div class="item">
				<p>First Name</p>
				<div class="item">
					<input type="text" name="firstName" th:field="*{firstName}" />
				</div>
			</div>
			
			<div class="item">
				<p>Last Name</p>
				<div class="item">
					<input type="text" name="lastName" th:field="*{lastName}" />
				</div>
			</div>
			
			<div class="item">
				<p>Date Of Birth</p>
				<div class="item">
					<input type="text" name="birth_date" th:field="*{birth_date}" />
				</div>
			</div>
			
			<div class="item">
				<p>Jersey Number</p>
				<div class="item">
					<input type="text" name="jerseyNumber" th:field="*{jerseyNumber}" />
				</div>
			</div>
			
			<div class="item">
				<p>FootBall League</p>
				<div class="item">
					<input type="text" name="footballLeague" th:field="*{footballLeague}" />
				
				</div>
			</div>
			
			<div class="item">
				<p>Team</p>
				<div class="item">
					<input type="text" name="team" th:field="*{team}" />
				
				</div>
			</div>
			
			<div class="item">
				<p>Salary</p>
				<div class="item">
					<input type="text" name="salary" th:field="*{salary}" />
				
				</div>
			</div>
			<div class="item">
				<p>Position</p>
				<div class="item">
					<input type="text" name="position" th:field="*{position}" />
				
				</div>
			</div>
			<div class="item">
				<p>Countery</p>
				<div class="item">
					<input type="text" name="country" th:field="*{country}" />
				
				</div>
			</div>
			
			<div class="item">
				<p>Choose File</p>
				<div class="item">
					<input type="file" name="file"  />
				
				</div>
			</div>

           
           
            <div class="btn-block">
                <button type="submit" href="/">Register</button>
                <br>
                <a href="/login" class="green">Login?</a>
            </div>
        </form>
    </div> 


</body>
</html>
